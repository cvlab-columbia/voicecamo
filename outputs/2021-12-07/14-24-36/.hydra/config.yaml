optim:
  name: SGD
  learning_rate: 0.00015
  learning_anneal: 0.99
  weight_decay: 1.0e-05
  eps: 1.0e-08
  betas: (0.9, 0.999)
SEED: 123456
wandb: true
waveform: true
firstlayer: false
capped: true
powerpenalization: 0.0
inputreal: false
future: true
data:
  train_path: data/libri_train_manifest.json
  val_path: data/libri_val_manifest.json
  test_path: data/libri_test_manifest.json
  batch_size: 4
  num_workers: 4
  labels_path: labels.json
  spect:
    sample_rate: 16000
    window_size: 0.02
    window_stride: 0.01
    window: hamming
    size: 1.0
    power: 0.5
  augmentation:
    speed_volume_perturb: false
    spec_augment: false
    noise_dir: ''
    noise_prob: 0.4
    noise_min: 0.0
    noise_max: 0.5
model:
  rnn_type: nn.LSTM
  hidden_size: 1024
  hidden_layers: 5
  lookahead_context: 20
  model_path: librispeech_pretrained_v3.ckpt
  mag_noise: true
power: 0.008
future_amt: 50
future_amt_waveform: 8000
residual: false
batchnorm: true
trainer:
  checkpoint_callback: true
  default_root_dir: None
  gradient_clip_val: 5000000000
  process_position: 0
  num_nodes: 1
  num_processes: 8
  gpus: 8
  auto_select_gpus: false
  progress_bar_refresh_rate: 1
  overfit_batches: 0.0
  track_grad_norm: -1
  check_val_every_n_epoch: 1
  fast_dev_run: false
  accumulate_grad_batches: 1
  max_epochs: 1000
  min_epochs: 1
  limit_train_batches: 1.0
  limit_val_batches: 0.0
  limit_test_batches: 1.0
  val_check_interval: 0.0
  flush_logs_every_n_steps: 100
  log_every_n_steps: 50
  accelerator: ddp
  sync_batchnorm: false
  precision: 32
  weights_summary: top
  weights_save_path: None
  num_sanity_val_steps: 0
  benchmark: false
  deterministic: false
  reload_dataloaders_every_epoch: false
  auto_lr_find: false
  replace_sampler_ddp: true
  terminate_on_nan: false
  auto_scale_batch_size: false
  prepare_data_per_node: true
  amp_backend: native
  amp_level: O2
  move_metrics_to_cpu: false
